<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="moment.js"></script>
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="stopwatch_inner">
            <div class="stopwatch_text">Stopwatch</div>
            <div class="stopwatch_block">
                <div class="stopwatch_minutes_value">00</div>
                <div class="stopwatch_colon">:</div>
                <div class="stopwatch_seconds_value">00</div>
            </div>
            <div class="buttons">
                <button id="stopwatch_start">Start</button>
                <button id="stopwatch_pause">Pause</button>
                <button id="stopwatch_reset">Reset</button>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
